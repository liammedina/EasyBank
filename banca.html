<body class="portadaBanca" onload="activar()" id="usuarioYContraseña" >
    
    <header>
        <nav class="nav"> 
            <a href="./index.html"><img class="logo" src="./multimedia/logoEB.png" alt=""></a>
            <div class="links">
                <a href="./index.html#easyBank">EASYBANK</a>
                <a href="./index.html#seccion4">CÓMO FORMAR PARTE</a>
                <a href="./index.html#prestamos">PRÉSTAMOS </a>
                <a href="./index.html#usuario">REGISTRATE</a>
                    <a href="./banca.html"><button class="btnHomaBanking">HOME BANKING</button></a>
            </div>
        </nav>
    </header>
    <main class="portadaBanca">
        <section class="escritorio">
            <article class="columna">
                <div class="inf1">
                    <img class="usuario" src="https://xsgames.co/randomusers/avatar.php?g=male">
                    <p>Hola Juan!</p>
                    <p>Miembro desde 2007</p>
                    <p>Socio PLATINUM</p>
                </div>
                <div class="inf2">
                    <p>SALDO $</p>
                    <span id="saldo" class="saldo">97500</span>
                </div>
            </article>
            <article class="columna1">
                <div>
                    <p>DEPÓSITO</p>
                    <input id="imputDeposito" type="number" placeholder="Monto a depositar">
                    <button class="btnBanca" type="submit" onclick="depositar()">DEPOSITAR</button>
                    <p>RETIRO</p>
                    <input id="imputRetiro"  type="number" placeholder="Monto a retirar">
                    <button  class="btnBanca"  type="submit" onclick="retiro()">RETIRAR</button>
                    <p>TRANSFERENCIA</p>
                    <select class="select"  name="color" id="color" placeholder="Elija un destinatario">
                        <option value="r">José A. Gómez - C.A.$  245/52260</option>
                        <option value="a">Andrés Gonzalez - C.A.$  689-75826</option>
                        <option value="v">Ana Suarez - C.A.$  348/47851</option>
                      </select>
                    <input id="imputTransferencia"  type="number" placeholder="Monto a transferir">
                    <button  class="btnBanca"  type="submit" onclick="transferencias()">TRANSFERIR</button>
                    <p>PAGO DE SERVICIOS</p> 
                    <select class="select" name="color" id="color" placeholder="Elija un destinatario">
                        <option value="luz">Luz</option>
                        <option value="agua">Agua</option>
                        <option value="telefonia">Telefonía</option>
                        <option value="internet">Internet</option>
                        <option value="gas">Gas</option>
                      </select>
                    <input id="inputpagos" type="text" placeholder="Ingrese el valor de su factura" name="" id="">     
                    <button  class="btnBanca"  type="submit" onclick="pagoServicio()">PAGAR</button>
                </div>
            </article>
            <article class="columna2">
                <img class="tarjeta" src="./multimedia/tarjetaBanca.png" alt="">
            </article>
        </section>
    </main>
    
    <footer>

    </footer>
